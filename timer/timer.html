<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./timer.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="time-display">00:00</div>
      <div class="buttons">
        <button class="start-btn" onclick="startTiming()">Start</button>
        <button class="stop-btn" onclick="stopTiming()">Stop</button>
        <button class="reset-btn" onclick="resetTiming()">Reset</button>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
